extends: sinon

globals:
  ArrayBuffer: false
  Map: false
  Promise: false
  Set: false
  Symbol: false
  Proxy: false

plugins:
  - ie11
  - local-rules

parserOptions:
  ecmaVersion: 6

rules:
  ie11/no-collection-args: error
  ie11/no-for-in-const: error
  ie11/no-loop-func: warn
  ie11/no-weak-collections: error
  local-rules/no-prototype-methods: error
